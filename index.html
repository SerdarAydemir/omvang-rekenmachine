<!DOCTYPE html>
<html lang="nl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Omvang Rekenmachine</title>

  <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"%3E%3Crect x="2" y="22" width="18" height="18" fill="%230b2a4a" stroke="%23fff" stroke-width="2"/%3E%3Crect x="23" y="22" width="18" height="18" fill="%23f1a13f" stroke="%23fff" stroke-width="2"/%3E%3Crect x="44" y="22" width="18" height="18" fill="%23888" stroke="%23fff" stroke-width="2"/%3E%3C/svg%3E'>

  <style>
    :root{
      --navy:#0b2a4a; --navy-ink:#081b30; --orange:#f1a13f;
      --text:#e6e8ec; --muted:#a8b3c7; --border:#273244; --field:#121826;
      --mask:0.60; --metric-bg:#0f1624; --metric-border:#1b2536;
      --col-label:320px; --col-input:200px;
      --radius:12px; --shadow:0 10px 26px rgba(0,0,0,.45);
      --shadow-soft:0 6px 16px rgba(0,0,0,.35);
      --glass:rgba(10,20,35,.6);
      --glow:0 0 0 0 rgba(241,161,63,.0), 0 0 0 0 rgba(241,161,63,.0);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{
      color:var(--text);
      background:
        linear-gradient(rgba(8,12,20,var(--mask)), rgba(8,12,20,var(--mask))),
        url('assets/background.jpg') center/cover no-repeat;
      display:flex;flex-direction:column;align-items:center;
      min-height:100svh;
    }

    /* Topbar */
    .topbar{width:100%;background:rgba(11,42,74,.78);backdrop-filter: blur(6px);border-bottom:1px solid #0d2136;}
    .topbar-inner{
      max-width:980px;margin:0 auto;
      padding:16px 20px;
      display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap;
    }
    .brand{font-weight:800;color:#fff;letter-spacing:.3px;display:flex;align-items:center;font-size:clamp(16px,2.4vw,18px)}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{color:#dbe6f5;text-decoration:none;padding:8px 12px;border-radius:8px;border:1px solid transparent;}
    .nav a:hover{background:#0f2a48;border-color:#1c3550}
    .nav a.active{background:#f1a13f;color:#1b1b1b;font-weight:800}

    .hero-wrap{max-width:980px;margin:16px auto 0;padding:0 16px;text-align:center}
    .hero h1{color:#fff;font-size:clamp(22px,3.6vw,28px);margin:10px 0 6px}
    .hero p{margin:0;color:var(--muted);font-size:clamp(13px,2.4vw,15px)}

    .shell{max-width:760px;width:100%;margin:20px auto 56px;padding:0 16px;display:flex;justify-content:center}
    .card{background:var(--field);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);width:100%}
    .card-head{background:var(--navy);padding:14px 16px;border-bottom:1px solid var(--navy-ink);text-align:center}
    .card-head h2{margin:0;color:#fff;font-size:clamp(16px,2.8vw,18px);font-weight:700}

    /* Form (desktop) */
    .form{
      display:grid;gap:14px;padding:18px 16px;background:var(--field);
      grid-template-columns:var(--col-label) var(--col-input);
      justify-content:center; align-items:center;
    }
    .col-head{font-size:12.5px;font-weight:800;letter-spacing:.3px;text-transform:uppercase;color:#c7d3e6;padding-bottom:2px;border-bottom:1px dashed var(--border);text-align:left}
    label{font-weight:700;color:#cdd8ea;text-align:left;font-size:15px}

    input[type="number"]{
      width:100%;padding:12px 12px;font-size:16px;border:1px solid var(--border);
      border-radius:10px;background:var(--field);color:#e6e8ec;min-height:44px;
      -webkit-appearance: none; appearance: none;
    }
    input[type="number"]:focus{border-color:#9cc1ff;box-shadow:0 0 0 3px rgba(61,128,255,.18);outline:none}

    /* Result */
    .result{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:14px 16px;background:var(--field);border-top:1px solid var(--border);flex-wrap:wrap}
    .metric{
      background:var(--metric-bg);padding:10px 12px;border:1px solid var(--metric-border);
      border-radius:10px;font-weight:800;color:#fff;box-shadow:var(--shadow-soft);
      transition:transform .18s ease, box-shadow .18s ease, background-color .18s ease;
      font-size:clamp(14px,2.8vw,16px)
    }
    .metric.flash{ animation:metricFlash .6s ease; }
    @keyframes metricFlash{
      0%{ transform:scale(1); box-shadow:0 0 0 0 rgba(241,161,63,.0); background:#0f1624;}
      30%{ transform:scale(1.03); box-shadow:0 0 0 6px rgba(241,161,63,.08); background:#12203a;}
      60%{ transform:scale(1.015); box-shadow:0 0 0 3px rgba(241,161,63,.05); background:#101b2f;}
      100%{ transform:scale(1); box-shadow:var(--shadow-soft); background:#0f1624;}
    }

    .actions{display:flex;gap:10px;flex-wrap:wrap}

    /* Buttons (parıltı + shimmer) */
    .btn{
      position:relative; overflow:hidden;
      padding:12px 16px;border-radius:10px;font-weight:800;cursor:pointer;border:none;
      transition:box-shadow .25s ease, transform .12s ease;
      min-height:44px; font-size:16px;
    }
    .btn:active{ transform:translateY(1px) }
    .btn::after{
      content:""; position:absolute; inset:-2px; pointer-events:none;
      box-shadow:var(--glow);
      transition:box-shadow .25s ease;
      border-radius:12px;
    }
    .btn:hover::after{ box-shadow:0 0 0 4px rgba(241,161,63,.12), 0 6px 18px rgba(241,161,63,.22); }
    .btn::before{
      content:""; position:absolute; top:0; left:-150%;
      width:120%; height:100%;
      background:linear-gradient(110deg, transparent 0%, rgba(255,255,255,.22) 40%, transparent 60%);
      transform:skewX(-16deg);
    }
    .btn:hover::before{ animation:shimmer 800ms ease forwards; }
    @keyframes shimmer{ to{ left:130%; } }

    .btn-primary{background:var(--orange);color:#1b1b1b;box-shadow:0 6px 16px rgba(242,140,27,.22)}
    .btn-ghost{background:transparent;color:#fff;border:1px solid #555b66}

    /* Berekenen loading */
    .btn-primary.loading{ position:relative; color:#1b1b1b; }
    .btn-primary.loading .spinner{
      display:inline-block; width:16px; height:16px; border:2px solid rgba(0,0,0,.25);
      border-top-color:#1b1b1b; border-radius:50%; margin-left:8px;
      animation:spin .8s linear infinite;
      vertical-align:-3px;
    }
    @keyframes spin{ to{ transform:rotate(360deg) } }

    /* Sosyal kart */
    .social{
      position:fixed; left:22px; bottom:22px;
      display:flex; flex-direction:column; align-items:center; gap:10px;
      z-index:1000;
    }
    .social-card{
      background:var(--glass); border:1px solid #1b2a40; backdrop-filter:blur(10px);
      padding:10px 12px; border-radius:14px; box-shadow:0 10px 28px rgba(0,0,0,.35);
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .social-name{color:#fff; font-weight:800; font-size:12px; letter-spacing:.2px; opacity:.95}
    .social-buttons{display:flex; flex-direction:column; gap:10px}
    .social-btn{
      width:44px; height:44px; border-radius:50%; display:grid; place-items:center;
      background:#0f1624; border:1px solid #25324a; cursor:pointer; transition:background .2s ease, box-shadow .2s ease;
    }
    .social-btn:hover{ background:#132139; box-shadow:0 10px 20px rgba(0,0,0,.35); animation:wiggle .25s linear 1; }
    .social-btn:active{ animation:wiggle .25s linear 1; }
    .social-btn svg{ width:22px; height:22px }
    .social-note{ color:#a8b3c7; font-size:10px; text-align:center; opacity:.8 }
    @keyframes wiggle{
      0%{ transform:translate(0,0) rotate(0deg); }
      25%{ transform:translate(-1px,0) rotate(-2deg); }
      50%{ transform:translate(1px,0) rotate(2deg); }
      75%{ transform:translate(-1px,0) rotate(-2deg); }
      100%{ transform:translate(0,0) rotate(0deg); }
    }

    /* RESPONSIVE --------------------------------------------------------- */
    @media (max-width: 860px){
      /* iOS performans için fixed arka planı kapat */
      body{ background-attachment: scroll; }
      .shell{ margin-bottom: 72px; }
    }
    @media (max-width: 680px){
      /* Formu mobil için 2 sütuna indir: etiket + input */
      .form{
        grid-template-columns: 1fr minmax(96px, 140px);
        gap:12px 10px;
        padding:14px 12px;
      }
      .col-head{ font-size:12px }
      label{ font-size:14.5px }
      input[type="number"]{ font-size:16px; min-height:44px; }
      .result{ gap:10px }
      .actions{ width:100% }
      .actions .btn{ flex:1 }
      /* Sosyal kartı alt-orta konumla */
      .social{ left:50%; transform:translateX(-50%); bottom:16px }
      .social-card{ flex-direction:row; gap:10px; padding:8px 10px }
      .social-buttons{ flex-direction:row }
    }
    @media (min-width: 861px){
      body{ background-attachment: fixed; } /* sadece geniş ekranda */
    }
  </style>
</head>

  <script>
    const FACTORS = {
      doos169:0.125, doos161:0.625, doos162:0.0625, doos163:0.089, doos165:0.25,
      doos170:0.104, doos171:0.104, doos176:0.25, doos182:0.15625, doos183:0.3125,
      doos186:0.104, doos193:0.104, doos194:0.1875, doos196:0.078, doos198:0.05,
      doos300:0.25, doos301:0.125, doos402:0.3125, doos415:0.125, doos416:0.25,
      doos503:0.156, doos600:0.25, doos701:0.125
    };
    const ALL_IDS = Object.keys(FACTORS);
    let lastTotal = 0;

    function getInt(id){
      const el=document.getElementById(id);
      const v=parseInt(el.value,10);
      return Number.isFinite(v)?v:0;
    }

    function setLoading(state){
      const btn = document.getElementById('btnBereken');
      if(state){
        btn.classList.add('loading');
        btn.disabled = true;
        btn.dataset.label = btn.textContent;
        btn.textContent = 'Berekenen…';
        const sp = document.createElement('span');
        sp.className = 'spinner';
        btn.appendChild(sp);
      }else{
        btn.classList.remove('loading');
        btn.disabled = false;
        if(btn.dataset.label){ btn.textContent = btn.dataset.label; delete btn.dataset.label; }
      }
    }

    function animateMetric(){
      const m = document.getElementById("result");
      m.classList.remove('flash'); void m.offsetWidth; m.classList.add('flash');
    }

    function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }
    function countUp(from, to, duration=450){
      const el = document.getElementById("result");
      const start = performance.now();
      function frame(now){
        const p = Math.min(1, (now - start)/duration);
        const v = from + (to - from) * easeOutCubic(p);
        el.textContent = `Totaal Omvang: ${v.toFixed(3)} meter`;
        if(p < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    function bereken(){
      setLoading(true);
      requestAnimationFrame(()=>{
        let totaal=0;
        ALL_IDS.forEach(id=>{ totaal += getInt(id) * FACTORS[id]; });
        countUp(lastTotal, totaal, 450);
        lastTotal = totaal;
        animateMetric();
        setTimeout(()=>setLoading(false), 450);
      });
    }

    function resetForm(){
      ALL_IDS.forEach(id=>{const el=document.getElementById(id);if(el)el.value=0;});
      countUp(lastTotal, 0, 450);
      lastTotal = 0;
      animateMetric();
    }

    document.getElementById("result").textContent = "Totaal Omvang: 0.000 meter";
  </script>
