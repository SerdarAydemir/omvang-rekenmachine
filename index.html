<!DOCTYPE html>
<html lang="nl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Omvang Rekenmachine</title>
  <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"%3E%3Crect x="2" y="22" width="18" height="18" fill="%230b2a4a" stroke="%23fff" stroke-width="2"/%3E%3Crect x="23" y="22" width="18" height="18" fill="%23f1a13f" stroke="%23fff" stroke-width="2"/%3E%3Crect x="44" y="22" width="18" height="18" fill="%23888" stroke="%23fff" stroke-width="2"/%3E%3C/svg%3E'>
  <style>
    :root{
      --navy:#0b2a4a; --navy-ink:#081b30; --orange:#f1a13f;
      --text:#e6e8ec; --muted:#a8b3c7; --border:#273244; --field:#121826;
      --mask:0.60; --metric-bg:#0f1624; --metric-border:#1b2536;
      --col-label:320px; --col-input:200px;
      --radius:12px; --shadow:0 10px 26px rgba(0,0,0,.45);
      --shadow-soft:0 6px 16px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    /* Arkaplanı sabitle (mobil gri kayma fix) */
    body{
      color:var(--text);
      background:#0a0f1a;
      min-height:100dvh;
      position:relative;
      -webkit-tap-highlight-color: transparent;
      display:flex;flex-direction:column;align-items:center;
    }
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:
        linear-gradient(rgba(8,12,20,var(--mask)), rgba(8,12,20,var(--mask))),
        url('assets/bg.jpg') center/cover no-repeat;
      transform:translateZ(0);
      will-change: transform;
    }

    /* Topbar */
    .topbar{width:100%;background:rgba(11,42,74,.78);backdrop-filter: blur(6px);border-bottom:1px solid #0d2136;}
    .topbar-inner{
      max-width:980px;margin:0 auto;padding:16px 20px;
      display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap;
    }
    .brand{font-weight:800;color:#fff;letter-spacing:.3px;display:flex;align-items:center;font-size:clamp(16px,2.4vw,18px)}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{color:#dbe6f5;text-decoration:none;padding:8px 12px;border-radius:8px;border:1px solid transparent;}
    .nav a:hover{background:#0f2a48;border-color:#1c3550}
    .nav a.active{background:#f1a13f;color:#1b1b1b;font-weight:800}

    .hero-wrap{max-width:980px;margin:16px auto 0;padding:0 16px;text-align:center}
    .hero h1{color:#fff;font-size:clamp(22px,3.6vw,28px);margin:10px 0 6px}
    .hero p{margin:0;color:var(--muted);font-size:clamp(13px,2.4vw,15px)}

    .shell{max-width:760px;width:100%;margin:20px auto 56px;padding:0 16px;display:flex;justify-content:center}
    .card{background:var(--field);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);width:100%}
    .card-head{background:var(--navy);padding:14px 16px;border-bottom:1px solid var(--navy-ink);text-align:center}
    .card-head h2{margin:0;color:#fff;font-size:clamp(16px,2.8vw,18px);font-weight:700}

    /* Form */
    .form{
      display:grid;gap:14px;padding:18px 16px;background:var(--field);
      grid-template-columns:var(--col-label) var(--col-input);
      justify-content:center; align-items:center;
    }
    .col-head{font-size:12.5px;font-weight:800;letter-spacing:.3px;text-transform:uppercase;color:#c7d3e6;padding-bottom:2px;border-bottom:1px dashed var(--border);text-align:left}
    label{font-weight:700;color:#cdd8ea;text-align:left;font-size:15px}

    input[type="number"]{
      width:100%;padding:12px 12px;font-size:16px;border:1px solid var(--border);
      border-radius:10px;background:var(--field);color:#e6e8ec;min-height:44px;
      -webkit-appearance: none; appearance: none;
    }
    input[type="number"]::placeholder{color:#74829a}
    input[type="number"]:focus{border-color:#9cc1ff;box-shadow:0 0 0 3px rgba(61,128,255,.18);outline:none}

    .result{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:14px 16px;background:var(--field);border-top:1px solid var(--border);flex-wrap:wrap}
    .metric{
      background:var(--metric-bg);padding:10px 12px;border:1px solid var(--metric-border);
      border-radius:10px;font-weight:800;color:#fff;box-shadow:var(--shadow-soft);
      transition:transform .18s ease, box-shadow .18s ease, background-color .18s ease;
      font-size:clamp(14px,2.8vw,16px)
    }
    .metric.flash{ animation:metricFlash .6s ease; }
    @keyframes metricFlash{
      0%{ transform:scale(1); box-shadow:0 0 0 0 rgba(241,161,63,.0); background:#0f1624;}
      30%{ transform:scale(1.03); box-shadow:0 0 0 6px rgba(241,161,63,.08); background:#12203a;}
      60%{ transform:scale(1.015); box-shadow:0 0 0 3px rgba(241,161,63,.05); background:#101b2f;}
      100%{ transform:scale(1); box-shadow:var(--shadow-soft); background:#0f1624;}
    }

    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
  position:relative; overflow:hidden;
  padding:12px 20px;      /* ← GENİŞLETİLMİŞ yatay padding */
  border-radius:10px; font-weight:800; cursor:pointer; border:none;
  min-height:44px; font-size:16px; transition:box-shadow .25s ease, transform .12s ease;
  white-space:nowrap;     /* ← Yazı kırılmasın, kesilmesin */
  min-width:140px;        /* ← Çok dar kalmasın */
}
    .btn:active{ transform:translateY(1px) }
    .btn::before{ content:""; position:absolute; top:0; left:-150%; width:120%; height:100%; background:linear-gradient(110deg, transparent 0%, rgba(255,255,255,.22) 40%, transparent 60%); transform:skewX(-16deg); }
    .btn:hover::before{ animation:shimmer 800ms ease forwards; }
    @keyframes shimmer{ to{ left:130%; } }
    .btn-primary{background:var(--orange);color:#1b1b1b;box-shadow:0 6px 16px rgba(242,140,27,.22)}
    .btn-ghost{background:transparent;color:#fff;border:1px solid #555b66}

    @media (max-width: 680px){
      .form{ grid-template-columns: 1fr minmax(96px, 140px); gap:12px 10px; padding:14px 12px; }
      .actions .btn{ flex:1 }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="28" height="28" style="margin-right:8px;">
          <rect x="2" y="22" width="18" height="18" fill="#0b2a4a" stroke="#fff" stroke-width="2"/>
          <rect x="23" y="22" width="18" height="18" fill="#f1a13f" stroke="#fff" stroke-width="2"/>
          <rect x="44" y="22" width="18" height="18" fill="#888" stroke="#fff" stroke-width="2"/>
        </svg>
        <span>Omvang Rekenmachine</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="hoe-werkt-het.html">Hoe werkt het?</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </div>

  <div class="hero-wrap">
    <div class="hero">
      <h1>Omvang Rekenmachine</h1>
      <p>Vul de aantallen in.</p>
    </div>
  </div>

  <main class="shell">
    <section class="card">
      <div class="card-head"><h2>Berekening</h2></div>

      <div class="form">
        <div class="col-head">Doostypen</div>
        <div class="col-head">Aantal dozen</div>

        <label for="doos169">169 (Standaard Doos) =</label><input type="number" id="doos169" min="0" step="1" placeholder="" />
        <label for="doos161">161 =</label><input type="number" id="doos161" min="0" step="1" placeholder="" />
        <label for="doos162">162 =</label><input type="number" id="doos162" min="0" step="1" placeholder="" />
        <label for="doos163">163 =</label><input type="number" id="doos163" min="0" step="1" placeholder="" />
        <label for="doos165">165 =</label><input type="number" id="doos165" min="0" step="1" placeholder="" />
        <label for="doos170">170 =</label><input type="number" id="doos170" min="0" step="1" placeholder="" />
        <label for="doos171">171 =</label><input type="number" id="doos171" min="0" step="1" placeholder="" />
        <label for="doos176">176 =</label><input type="number" id="doos176" min="0" step="1" placeholder="" />
        <label for="doos182">182 =</label><input type="number" id="doos182" min="0" step="1" placeholder="" />
        <label for="doos183">183 =</label><input type="number" id="doos183" min="0" step="1" placeholder="" />
        <label for="doos186">186 =</label><input type="number" id="doos186" min="0" step="1" placeholder="" />
        <label for="doos193">193 =</label><input type="number" id="doos193" min="0" step="1" placeholder="" />
        <label for="doos194">194 =</label><input type="number" id="doos194" min="0" step="1" placeholder="" />
        <label for="doos196">196 =</label><input type="number" id="doos196" min="0" step="1" placeholder="" />
        <label for="doos198">198 =</label><input type="number" id="doos198" min="0" step="1" placeholder="" />
        <label for="doos300">300 (Grote Tekenmap) =</label><input type="number" id="doos300" min="0" step="1" placeholder="" />
        <label for="doos301">301 (Kleine Tekenmap) =</label><input type="number" id="doos301" min="0" step="1" placeholder="" />
        <label for="doos402">402 =</label><input type="number" id="doos402" min="0" step="1" placeholder="" />
        <label for="doos415">415 =</label><input type="number" id="doos415" min="0" step="1" placeholder="" />
        <label for="doos416">416 =</label><input type="number" id="doos416" min="0" step="1" placeholder="" />
        <label for="doos503">503 =</label><input type="number" id="doos503" min="0" step="1" placeholder="" />
        <label for="doos600">600 (Roldoos) =</label><input type="number" id="doos600" min="0" step="1" placeholder="" />
        <label for="doos701">701 =</label><input type="number" id="doos701" min="0" step="1" placeholder="" />
      </div>

      <div class="result">
        <div class="metric" id="result">Totaal Omvang: 0.000 meter</div>
        <div class="actions">
          <button class="btn btn-primary" id="btnBereken" onclick="bereken()">Berekenen</button>
          <button class="btn btn-ghost" onclick="resetForm()">Reset</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const FACTORS = {
      doos169:0.125, doos161:0.625, doos162:0.0625, doos163:0.089, doos165:0.25,
      doos170:0.104, doos171:0.104, doos176:0.25, doos182:0.15625, doos183:0.3125,
      doos186:0.104, doos193:0.104, doos194:0.1875, doos196:0.078, doos198:0.05,
      doos300:0.25, doos301:0.125, doos402:0.3125, doos415:0.125, doos416:0.25,
      doos503:0.156, doos600:0.25, doos701:0.125
    };
    const ALL_IDS = Object.keys(FACTORS);
    let lastTotal = 0;

    function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }
    function countUp(from, to, duration=450){
      const el = document.getElementById("result");
      const start = performance.now();
      function frame(now){
        const p = Math.min(1, (now - start)/duration);
        const v = from + (to - from) * easeOutCubic(p);
        el.textContent = `Totaal Omvang: ${v.toFixed(3)} meter`;
        if(p < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    function bereken(){
      let totaal=0;
      ALL_IDS.forEach(id=>{
        const el = document.getElementById(id);
        const n = parseInt((el.value || "").trim(), 10);
        const qty = Number.isFinite(n) ? n : 0;
        totaal += qty * FACTORS[id];
      });
      countUp(lastTotal, totaal, 450);
      lastTotal = totaal;
    }

    function resetForm(){
      ALL_IDS.forEach(id=>{
        const el = document.getElementById(id);
        if(el) el.value = "";  // Sıfır değil, tamamen boş
      });
      countUp(lastTotal, 0, 450);
      lastTotal = 0;
    }
  </script>
</body>
</html>
